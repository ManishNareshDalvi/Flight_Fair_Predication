<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200&display=swap" rel="stylesheet">


</head>

<body>

    <!-- As a heading -->



    <br>

    <div class="container">

        <center>


            <h3>{{ Flight_Price }}
            </h3>

    </div>
    </center>
    </div>


    <br>
    <br>

    <form action="\predict" method="post">

        <div class="row text-white">
            <div class="col-sm-5 pos ">
                <div class="card src">
                    <div class="card-body src">
                        <!-- Source -->
                        <h5 class="card-title">Source</h5>
                        <select name="Source" id="Source" required="required" class="form-select"
                            aria-label="Default select example">
                            <option selected>Choose Source</option>
                            <option value="Delhi">From Delhi</option>
                            <option value="Kolkata">From Kolkata</option>
                            <option value="Mumbai">From Mumbai</option>
                            <option value="Chennai">From Chennai</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 pos">
                <div class="card src">
                    <div class="card-body src">
                        <h5 class="card-title">Destination</h5>
                        <!-- Destination -->
                        <select name="Destination" id="Destination" required="required">
                            <option selected>Choose Destination</option>

                            <option value="Cochin">To Cochin</option>
                            <option value="Delhi">To Delhi</option>
                            <option value="New Delhi">To New Delhi</option>
                            <option value="Hyderabad">To Hyderabad</option>
                            <option value="Kolkata">To Kolkata</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <br>
        <br>

        <div class="row text-white">
            <div class="col-sm-5 pos">
                <div class="card src2">
                    <div class="card-body src2">
                        <h5 class="card-title">Flight Departure Date</h5>
                        <!-- Departure -->
                        <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="col-sm-5 pos ">
                <div class="card src2">
                    <div class="card-body src2">
                        <h5 class="card-title">Flight Arrival Date</h5>
                        <!-- Arrival -->
                        <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                    </div>
                </div>
            </div>
        </div>






        <br>
        <br>

        <div class="row text-white">
            <div class="col-sm-5 pos">
                <div class="card src3">
                    <div class="card-body src3">
                        <h5 class="card-title">Stopage</h5>
                        <!-- Total Stops -->
                        <select name="stops" required="required">
                            <option selected>Select No of Stops</option>
                            <option value="0">Non-Stop Fight</option>
                            <option value="1">1 Stop</option>
                            <option value="2">2 Stop</option>
                            <option value="3">3 Stop</option>
                            <option value="4">4 Stop</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 pos">
                <div class="card src3">
                    <div class="card-body src3">
                        <h5 class="card-title">Which Airline you want to travel for your Journry?</h5>
                        <!-- Airline -->
                        <select name="airline" id="airline" required="required">
                            <option selected>Choose airline</option>
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Air Asia">Air Asia</option>
                            <option value="GoAir">GoAir</option>
                            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                            </option>
                            <option value="Jet Airways Business">Jet Airways Business</option>
                            <option value="Vistara Premium economy">Vistara Premium economy</option>
                            <option value="Trujet">Trujet</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>



        <br>
        <br>
        <!-- Submit -->
        <input type="submit" value="Submit" class="btn btn-success">
    </form>



    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
